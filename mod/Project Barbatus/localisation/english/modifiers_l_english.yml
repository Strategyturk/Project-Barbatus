 strong_magnetic_field:0 "Güçlü Manyetik Alan"
 strong_magnetic_field_desc:1 "This planet has an abnormally high magnetic field. This will interfere with many of our instruments and computers."
 wild_storms:0 "Vahşi Fırtınalar"
 wild_storms_desc:0 "Spectacular electrical storms wrack this planet's atmosphere on a semi-regular basis."
 low_gravity:0 "Düşük Yer Çekimi"
 low_gravity_desc:0 "This planet has an unusually low density and therefore much lower gravity than most planets of comparable size."
 high_gravity:0 "Yüksek Yer Çekimi"
 high_gravity_desc:0 "This planet is unusually dense and so has uncomfortably high gravity."
 hollow_planet:0 "Oyulmuş Gezegen"
 hollow_planet_desc:0 "Bu gezegen ya yapay yollarla yapılmış ya da bir şekilde oyulmuş. Nasıl ve neden yapıldığını bilmiyoruz ama bu gezegeni araştırmak büyüleyici gözüküyor."
 mineral_rich:1 "Yüksek Kalite Mineraller"
 mineral_rich_desc:1 "An abundance of high quality minerals in this planet's crust makes mining here a lucrative business."
 titanic_life:0 "Titanic Life"
 titanic_life_desc:0 "The lifeforms of this planet are built on a massive scale and can be incredibly dangerous even without meaning any harm."
 eat_the_titans:0 "Delicious Titans"
 eat_the_titans_desc:0 "Harvesting the Titanic life for research data has had an unexpected side benefit: They taste great!"
 asteroid_belt:0 "Asteroit Kemeri"
 asteroid_belt_desc:0 "Perhaps this planet once had a moon which was destroyed in some calamity, or perhaps its orbital debris never fully coalesced in the first place. Whatever the cause, this planet is surrounded by a belt of small asteroids."
 natural_beauty:0 "Doğal Güzellik"
 natural_beauty_desc:0 "The scenery on this planet is simply beautiful, anyone living on this planet will be constantly finding new wonders to behold."
 atmospheric_aphrodisiac:0 "Atmosferik Afrodizyak"
 atmospheric_aphrodisiac_desc:0 "Bu gezegenin havasındaki bir şey içinde yaşayanları üremeye yöneltiyor."
 atmospheric_hallucinogen:0 "Atmosferik Halisünojen"
 atmospheric_hallucinogen_desc:0 "Bu gezegenin havası doğal halisünojen içermekte. Bu madde insanları mutlu edip bazı özel Fizik porblemlerini çözmede yardım etse de diğer işlerle ilgilenmelerine engel olmakta."
 atmospheric_hallucinogen_good:0 "Filtrelenmiş Atmosferik Halisünojen"
 atmospheric_hallucinogen_good_desc:0 "Bu gezegenin havası doğal halisünojen içermekte. Devasa filtrelerin yardımıyla yaydığı etkiler seyreltilmiş durumda. Önceden getirdiği faydalar azalmış olsa da negatif etkileri de ortadan kaldırıldı."
 lush_planet:0 "Lush"
 lush_planet_desc:0 "Life thrives here, the fauna is plentiful and the flora grows rapidly."
 bleak_planet:0 "Bleak"
 bleak_planet_desc:0 "Life struggles to survive here, and while some clings to a tenacious existence it is anemic and sickly."
 irradiated_planet:0 "Irradiated"
 irradiated_planet_desc:0 "Some long-ago calamity rendered this planet rather heavily irradiated."
 ancient_automation:0 "Antik Makineler"
 ancient_automation_desc:0 "Antik, ancak işe yarar, makineler bu gezegendeki üretimimize yardım etmekte."
 ancient_factory:0 "Antik Fabrika"
 ancient_factory_desc:0 "Bu gezegendeki bir antik fabrika hala çalışır vaziyette."
 robot_workers:0 "Robot İşçiler"
 robot_workers_desc:0 "Unutulmuş bir medeniyetin robot işçileri hala gezegende durmakta. Gerekli önlemler alındığında bizim için çalışmaya devam ettirilebilirler."
 ancient_forgeworld:0 "Ancient Forgeworld"
 ancient_forgeworld_desc:0 "Bu gezegen bir zamanlar unutlmuş bir medeniyetin üretim merkeziydi. Eski kapasitesinin çok küçük bir bölümü çalışabilir durumda olsa da hala etkileyici bir sanayi örneği."
 holy_planet:0 "Kutsal Gezegen"
 holy_planet_desc:0 "This planet is considered sacred by a nearby Fallen Empire. Colonizing it will anger them greatly."
 ancient_weapon:0 "Antik Yörüngesel Silah"
 ancient_weapon_desc:0 "It seems that some long-forgotten race once build some kind of huge weapon in orbit above this world. While it doesn't work, indeed it doesn't appear to have been completed, we can likely learn a few things by studying it."
 terraforming_candidate:0 "Dünyalaştırma Adayı"
 terraforming_candidate_desc:0 "Though barren and devoid of life, this planet has water in frozen form and may once have been home to a thriving ecosystem. With the right technology, it could be terraformed into a habitable world."
 ultra_rich:1 "Olağanüstü Kalite Mineraller"
 ultra_rich_desc:1 "The exceptional quality of the minerals in this planet's crust provides a truly staggering opportunity for mining."
 mineral_poor:1 "Düşük Kalite Mineraller"
 mineral_poor_desc:1 "It is unknown if this planet simply formed this way, or if some unknown race once stripped it of its more valuable resources. However, we do know that the minerals present on this planet are of unusually poor quality."
 planet_uncertain_past:0 "Belirsiz tarih"
 planet_uncertain_past_desc:0 "The people of this planet are troubled by not knowing what caused the disaster which befell it long ago, and are driven to try to find out."
 recent_quake:0 "Tektonik Faaliyet"
 recent_quake_desc:0 "Bu gezegen yakın zamanda şiddetli bir Tektonik Faaliyet ile sarsıldı"
 recent_comet:0 "Kuyruklu Yldız"
 recent_comet_desc:0 "Bir kuyruklu yıldız bu gezegenin Asteroit Kuşağından geçti, manzara harikaydı!"
 recent_impact:0 "Çarpma"
 recent_impact_desc:0 "Lokal koloni büyük bir Asteroitin çarpmasıyla sarsıldı"
 magnetic_research_boost:0 "Manyetik Mucize"
 magnetic_research_boost_desc:0 "Bu gezegenin Manyetik alanı bilgisayarlarımızı karıştırmakta. Ancak basit bir bozulmadan öte bu alan bilgisayarların daha vermili çalışmasını sağlıyor!"
 magnetic_disruption:0 "Manyetik Bozulma"
 magnetic_disruption_desc:0 "Bu gezegenin Manyetik alanı bilgisayarlarımızı karıştırmakta. Gezegendeki araştırmalara ve nüfusun huzuruna büyük zararlar vermekte."
