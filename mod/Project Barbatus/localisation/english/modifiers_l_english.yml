 stone_age_civilization:0 "Taş Çağı İlkelleri"
 stone_age_civilization_desc:2 "Bu gezegen Taş Çağı ilkel medeniyetine ev sahipliği yapmakta."
 dead_creatures:0 "Ölü Uzay Yaratıkları"
 dead_creatures_desc:0 "Bu gaz devi uzay yolcusu türler için antik bir mezarlık görevi görmekte. Yörüngesinde bulunan pek çok ceset değerli araştırma imkanları sunmakta."
 starship_graveyard:0 "Yıldız Gemisi Mezarlığı"
 starship_graveyard_desc:1 "Binlerce yıl önce bu gezegenin yörüngesinde büyük bir savaş yaşanmış ve yüzey hala antik yıldız gemisi enkazlarıyla dolu. Bu gemilerin gelişmiş dizaynlarını araştırmak bize değerli bilgiler sağlayacaktır."
 organic_starship:0 "Organik Yıldız Gemisi"
 organic_starship_desc:1 "3 milyar önce bir çeşit organik gemisi bu gezegene çarpmış. Sadece bir kaç antik kemik kalmış olsa da bu alan zengin araştırma fırsatları sunuyor."
 abandoned_cities:0 "Terk Edilmiş Şehirler"
 abandoned_cities_desc:0 "The original inhabitants of this world have mysteriously vanished, leaving behind their cities and infrastructure almost intact. This will make it much easier for a potential colony to develop."
 subterranean_ocean:0 "Yeraltı Okyanusu"
 subterranean_ocean_desc:1 "There is a large ocean heated by hydrothermal vents hidden beneath the ice mantle of this world. It is teeming with life, and much can be learned by studying these unique organisms."
 colony_enclaves:0 "Güçlendirilmiş Yaşam Alanları"
 colony_enclaves_desc:0 "The colony on this world is limited to several fortified enclaves. An indigenous Stone Age proto-civilization has been left in peace to develop independently on the remaining land."
 primitive_reservation:0 "Alien Reservation"
 primitive_reservation_desc:0 "A part of this world has been turned into an enclosed reservation for an indigenous Stone Age proto-civilization. This has somewhat limited the land and resources available to colonists."
 starvation:0 "Açlık"

 subterranean_tech_transaction:0 "Subterranean Tech Provision"
 subterranean_tech_transation_desc:0 "Araştırma materyallerimizin ve ödeneklerimizin bir kısmı kolonize edilmiş gezegenlerimizin birinin içinde yaşayan yer altı medeniyetinin kullanımına tahsis edilmekte."
 stellarite_high_temp:0 "Artan Sıcaklık"
 stellarite_high_temp_desc:0 "A radiant monstrosity present in this system is increasing the surface temperature of the planet."
 stellarite_low_temp:0 "Düşen Sıcaklık"
 stellarite_low_temp_desc:0 "A radiant monstrosity has devoured part of the star in this system, making the planetary bodies in orbit colder than usual."

