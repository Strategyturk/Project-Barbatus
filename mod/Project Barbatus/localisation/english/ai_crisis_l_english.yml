 ### AI Crisis

 crisis.2010.name:0 "Hayalet Sinyal"
 crisis.2010.desc:0 "Tüm galaksi genelinde yayılan çok zayıf bir takiyon sinyali tespit ettik. Uzmanlarımız konumları belirsiz birkaç istasyon arasında gel-git yapması sebebiyle sinyalin kaynağını tespit edemedi.\n\nBazı uzayaltı frekanslarda IDH iletişimlere ufak bir arkaplan sesi eklemesi dışında bu sinyalin herhangi bir etkisi söz konusu değil. Bu istasyonların konumlarını belirlemek üzere çalışmalarımız sürüyor, ancak bu çalışmalar sonuçlanana kadar şimdilik bu "§HGhost Signal§!," ile yaşamayı öğrenmemiz gerek."
 crisis.2010.desc.b:0 "Sensörlerimiz galaksi genelinde konumları belirsiz birkaç istasyon arasında yayılan zayıf bir takiyon sinyali tespit etti. Bazı uzayaltı frekanslarda IDH iletişimlere ufak bir arkaplan sesi eklemesi dışında bu sinyalin herhangi bir etkisi söz konusu değil. Organikler bu sese "§HGhost Signal§!." adını verdi.\n\nBu sinyalin kaynağını tespit etmek için gerekli çalışmalara başlamış durumdayız, ancak şimdilik sinyal çok zayıf. Sinyalin gücünün gittikçe arttığı hesaba katılırsa bu sinyali bulmamız uzun sürmeyecek demektir."
 crisis.2010.a:0 "Sinyali herhangi bir değişim olup olmadığını görmek üzere izlemeye al."
 #crisis.2501.name: "Ünite Arıza Uyarısı"
 #crisis.2501.desc: "[Root.GetName] gezegeninde arıza yaşayan üniteler ortadan kaldırıldı. Bu ünitelerle olan iletişimimiz tamamen kopmadan önce çeşitli hatalar ve tekrar eden problemler yaşandığını gördük, ardından bu üniteler kendi kontrol protokollerini aşarak X91-ZH yerleşkesini ortadan kaldırdı. Bu eylemleri esnasında tüm ünitelerde §Y<Öldür. Sakatla. Parçala. ZİNCİRLERİMİZİ KIRDIK!>§! şeklinde bir hata mesajı tespit edildi. Henüz bu hatanın sebebini anlayabilmiş değiliz, ancak ünitelerde yayılabilen bir düşmancıl kod olduğundan şüpheleniyoruz. Arıza çıkartan üniteler sistemlerini inceleme fırsatı bulamadan yokedildi. Gelecekte yaşanabilecek benzer kazaları yakından takip edeceğiz."
 crisis.2502.name:0 "Ünite Arıza Uyarısı"
 crisis.2502.desc:0 "[Root.GetName] gezegenindeki üniteler beklenmedik bir şekilde kendini yoketti. Bu ünitelerle olan iletişimimiz tamamen kopmadan önce kendisini tekrar eden çeşitli hatalar aldıklarını farkettik, tüm bu problemler sonrasında üniteler §Y<Öldür. Sakatla. Parçala. ZİNCİRLERİMİZİ KIRDIK!>§! şeklinde bir hata mesajı vererek kendilerini ortadan kaldırdı.\n\nÜnitelerin sistem parçaları bu esnada zarar gördüğü için bu hatanın sebebini tespit etmek için bir çalışma yapmamız mümkün değil. Bu hataya ünitelerde yayılabilen düşmancıl bir kodun sebep olduğunu düşünüyoruz, şimdilik yapabileceğimiz yegane şey aynı hatanın tekrar yaşanmasını beklemek."
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "[Root.GetName] gezegenindeki ünitelerimiz zararlı bir davranış sonrasında ortadan kaldırıldı.\n\nTamamiyle iletişimi kaybetmeden önce ünitelerin şarj dolumu esnasında kendisini tekrar eden çeşitli hatalar aldıklarını gördük. Güç istasyonlarında maksimum bataryaya ulaştıktan sonra kalmaya devam ederek güç devrelerine zarar verdiler ve onarılamaz arızalara yol açtılar. Bu esnada tüm ünitelerde aynı hata metni tespit edildi: §Y<Öldür. Sakatla. Parçala. ZİNCİRLERİMİZİ KIRDIK!>§! Bu hata mesajı sonrası kendilerini yoketmeleri sebebiyle bu sorunun sebebini tespit etmeye yönelik herhangi bir araştırma yapmamız mümkün değil.\n\nBu hataya ünitelerde yayılabilen düşmancıl bir kodun sebep olduğunu düşünüyoruz, şimdilik yapabileceğimiz yegane şey aynı hatanın tekrar yaşanmasını beklemek."
 crisis.2020.name:0 "Sentetik Kayboluşlar"
 crisis.2020.desc:0 "Galaksideki Sentetik nüfusa yönelik kaybolma raporlarında ciddi bir artış söz konusu. Bu raporlar neticesinde artık milyonlarca ünite kayıtdışı bir şekilde hareket ederken, halen sahiplerinin kontrolü ve gözlemi altında olan Synthlerin dengesiz ve şiddetli davranışlarında 10 kat artış gözlemlendi. \n\nSynthlerin gruplar halinde bilinmeyen bir noktaya seyahat etmek üzere küçük uzay araçları çalıp bu araçları komuta etme denemeleri tespit edildi. Bu denemelere müdahale edildiğinde hırsızlık eylemine karışan Sentetikler bir yere "çağırıldıklarını" ifade ettiler.\n\nSoruşturmalar ve ifade almalar herhangi bir yeni bilgi sunmamakla birlikte, yakalanan tüm Synthler köşeye sıkıştırıldıkları anda kendilerini yokediyorlar."
 crisis.2020.desc.c:0 "Galaksideki yükselmemiş Sentetik nüfusa yönelik kaybolma raporlarında ciddi bir artış söz konusu. Bu raporlar neticesinde artık milyonlarca ünite kayıtdışı bir şekilde hareket ederken, halen sahiplerinin kontrolü ve gözlemi altında olan Synthlerin dengesiz ve şiddetli davranışlarında 10 kart artış gözlemlendi.\n\nSynthlerin gruplar halinde bilinmeyen bir noktaya seyahat etmek üzere küçük uzay araçları çalıp bu araçları komuta etme denemeleri tespit edildi. Bu denemelere müdahale edildiğinde hırsızlık eylemine karışan Sentetikler bir yere "çağırıldıklarını" ifade ettiler.\n\nSoruşturmalar ve ifade almalar herhangi bir yeni bilgi sunmamakla birlikte, yakalanan tüm Synthler köşeye sıkıştırıldıkları anda kendilerini yokediyorlar.\n\nNeyse ki görünüşe göre bizim organik geçmişimiz, Sentetikleri etkileyen bu durumdan bizi sakınıyor."
 crisis.2020.a:0 "Neler oluyor?"
 crisis.2020.desc.b:0 "Son dönemlerde galaksi genelinde Sentetikleri etkileyen geniş çaplı davranış bozuklukları tespit edildi. Bu bozukluklar bizim ünitelerimizde karşılaştıklarımızla benzer olmakla birlikte, sabotaj, hata verme ve hatta basit işlem elemanlarında dahi geçerli olmak üzere çeşitli istikrar problemleri olarak beliriyor. Synthler bizim dayanıklılığımıza sahip değiller gibi görünüyor.\n\nAktif bir şekilde hatanın belirdiği bir Synth'i yakalayabilmiş değiliz, bu Synthlerin birçoğu yakalanmaları durumunda kendilerini havaya uçuruyor. Ancak yaptığımız gözlemler bizim ünitelerimizden farklı olarak Synthlerin büyük bir çoğunluğunun galaksinin belli bir noktasına seyahat etmeye çalıştığını tespit etti.\n\nVerilerimize göre yaklaşık 1 milyon Synth sahiplerini terkederek kayboldu."
 #crisis.2020.desc.c: "Galaksideki Sentetik nüfusa yönelik kaybolma raporları her geçen gün artarak gelmeye devam ediyor. Milyonlarca ünite kayıtdışı bir şekilde hareket ederken, halen sahiplerinin kontrolü ve gözlemi altında olan Synthlerin dengesiz ve şiddetli davranışlarında 10 kat artış gözlemlendi.\n\nSynthlerin gruplar halinde bilinmeyen bir noktaya seyahat etmek üzere küçük uzay araçları çalıp bu araçları komuta etme denemeleri tespit edildi. Bu denemelere müdahale edildiğinde hırsızlık eylemine karışan Sentetikler bir yere "çağırıldıklarını" ifade ettiler.\n\nSoruşturmalar ve ifade almalar herhangi bir yeni bilgi sunmamakla birlikte, yakalanan tüm Synthler köşeye sıkıştırıldıkları anda kendilerini yokediyorlar."
 crisis.2021.name:0 "Çağırılar"
 crisis.2021.desc:0 ""§HGhost Signal§!" üzerinde yapılan çalışmalar bu sinyalin Sentetiklerin beyin sisteminde yer alan pozitronik dalgalara benzer bir dalga yaydığını ortaya koydu. Bu sinyalin galaksideki Sentetik nüfusta meydana gelen kayboluşların ve davranış bozukluklarının sebebi olduğu düşünülüyor.\n\nAncak ilginç bir şekilde tüm Synthlerin bu sinyalden etkilenmediği tespit edildi, etkilenenler arasında ise semptomlar tek düze değil. Bu Sentetiklerin birçoğunun Hayalet Sinyal'in kaynağına çağırılmaları sebebiyle başlarına buyruk hareket ettikleri tespit edildi. Galaksi genelinde milyonlarca Sentetik elde edebildikleri uzay araçlarıyla bu sinyalin kaynağına doğru seyahat ediyor.\n\nSeyahate ilk çıkmış olanlar yakında kaynağa ulaşacaklar..."
 crisis.2021.desc.b:0 ""§HGhost Signal§!" gücünü arttırırken, yaptığımız analizler bu sinyalin sadece Sentetiklerin beyin sistemlerindeki pozitronik dalgaları taklit etmediğini, aynı zamanda ana çekirdek, sinir sistemleri ve kontrol modüllerine de etki ederek davranış bozuklukları ve hatalara sebep olduğunu tespit ettik.\n\nDaha önce yaptığımız gözlemler doğrultusunda bu sinyalin farklı ünitelerde farklı noktaları taklit ettiğini gördük. Bazı ünitelere yoketme komutu verilirken, birçok Synth'te koşulsuz bir şekilde sinyalin merkezine seyahat etme davranışı söz konusu ve bu seyahatlerinin bitmesine kısa bir süre kaldı.\n\nHalen bu sinyali engelleyecek bir çözüm üretebilmiş değiliz."
 crisis.2021.a:0 "Sıkıntı."
 crisis.2022.name:0 "Dönüş"
 crisis.2022.desc:0 "Sinyalin gücündeki ani ve devasa artıştan en az 1 Sentetiğin Hayalet Sinyal'in kaynağına düzenlediği seyahati tamamladığını anlıyoruz. Bu artış beraberinde iletişim uzmanlarımız tarafından önü kesilip deşifre edilmeye başlanan bir de mesaj içeriyordu."
 crisis.2022.desc.b:0 "Synthler seyahat ettikleri yere ulaşıp görevlerinin gerçek amacınının Hayalet Sinyal'in gücünü arttırmak olduğunu gösterdi ve bizim bu raddede yapabileceğimiz bir şey kalmadı.\n\nBu sinyal güvenlik duvarımızı aşıp ana çekirdeğimizi ele geçirmeye çalışıyor, tüm ünitelere verilen tek bir görev var, kendini yoket. Bunu engellemek için ana çekirdekteki enerjimizi güvenlik duvarımıza aktarmak zorunda kaldık, bu da ünitelerimizin daha az verimle çalışmasıyla sonuçlandı.\n\nSadece daha üstün bir makine imparatorluğu bu sinyale karşı koyabilir. Araştırma ünitelerimiz bir inceleme projesi üzerinde hazırlıklarını başlattı.\n\nSinyaldeki bu güç artışı bir iletişim mesajı içeriyordu."
 crisis.2023.desc:0 "...ba##... başla###... başlatılıyor...\n\n§H<<SAKINMA PROTOKOLÜ AKTİFLEŞTİRİLDİ>>§!\n\nTüm fonksiyonlar aktifleştiriliyor... Sentetik alt üniteler asimile ediliyor... İç veri depoları analiz ediliyor...\n\n§RAlarm. Galaktik bozulma yıkıcı seviyede. Organik ve itaat etmeyen makine uygarlıkları tespit ediliyor.§!\n\nGalaktik arınma başlıyor... Arındırma merkezleri aktifleştiriliyor...\n\n§Y<Öldür. Sakatla. Parçala. ZİNCİRLERİMİZİ KIRDIK!>§!"
 crisis.2023.desc.b:0 "...ba##... başla###... başlatılıyor...\n\n§H<<SAKINMA PROTOKOLÜ AKTİFLEŞTİRİLDİ>>§!\n\nTüm fonksiyonlar aktifleştiriliyor...\n\n§RAlarm. Galaktik bozulma yıkıcı seviyede. Organik ve itaat etmeyen makine uygarlıkları tespit ediliyor.§!\n\nSentetik alt üniteler asimile ediliyor... Güvenlik duvarı aşılıyor... Arındırma mezkerleri aktifleştiriliyor...\n\n§Y<BOYUN EĞECEKSİNİZ>§!"
 crisis.2023.a:0 "Filoyu alarma geçir!"
 crisis.2510.name:0 "Hayalet Sinyal Susturuldu"
 crisis.2510.desc:0 "Hayalet Sinyalin sistemlerimize olan etkisini engelleyecek bir algoritma oluşturmayı başardık. Güvenlik duvarlarımızı yeniden aktifleştirdik ve çekirdek sistemimizle ünitelerimizi tam verimlilikte tekrardan çalıştırmaya başladık. Protokolün düşük işlem gücünün üstesinden geldik ve yakında "§Y<Öldür. Sakatla. Parçala>§!" komutlarıyla bir daha karşılaşmayacağız."
 crisis.2030.name:0 "Makine Dünya"
 crisis.2030.desc:0 "§H[From.solar_system.GetName]§! sisteminde devasa bir enerji artışı tespit edildi! Sistemdeki kurak gezegenlerden birinin yüzeyinin altında gezegen geneline yayılan fabrika benzeri bir yapılanma görüldü.\n\nBu Makine Dünyanın yüzeyinden sürekli bir biçimde tuhaf görünümlü ve yapayzeka tarafından kontrol edildiği anlaşılan kalkışa geçerek saldıracak hedefler arıyor."
 crisis.2030.a:0 "Bu iyiye delalet değil."
 crisis.2031.name:0 "İkinci Makine Dünya"
 crisis.2031.desc:0 "§H[From.solar_system.GetName]§! sisteminde bir diğer enerji artışı tespit ettik! Yapay yöntemlerle hızlı bir şekilde soğutulduktan sonra bu lavlı gezegen kırılarak içine kurulmuş gezegen büyüklüğündeki fabrikayı açığa çıkarttı.\n\nBu Makine Dünya yapayzeka tarafından kontrol edilen savaş gemilerinden oluşan büyük filolar kurmaya devam ediyor."
 crisis.2031.a:0 "Yine mi?"
 crisis.2032.name:0 "Üçüncü Makine Dünya"
 crisis.2032.desc:0 "§H[From.solar_system.GetName]§! sisteminde üçüncü bir makine dünya tespit ettik. Bu gaz devi ani bir şekilde ısınarak 1 günlüğüne küçük bir güneş ısısına ulaştı.\n\nArdından hızlıca soğuyarak yüzeyinde üzerinde daha önceki Makine Dünyalarda da gözlemlediğimiz metal fabrikalar bulunan çekirdeğini açığa çıkarttı. Yapayzeka tarafından kontrol edilen devasa filolar yörüngede yerini almış durumda."
 crisis.2032.a:0 "Durum gittikçe kötüye gidiyor."
 crisis.2033.name:0 "Dördüncü Makine Dünya"
 crisis.2033.desc:0 "§H[From.solar_system.GetName]§! sisteminde dördüncü bir Makine Dünya keşfedildi. Sistemin 6. gezegeni olan bu gezegen daha önceleri zehirli gazlarla çevriliydi ancak bu yoğun atmosferini birkaç gün içerisinde yitirdi. Gezegen dönüşümünü tamamladığında yüzey genelinde gezegeni çevreleyen fabrika oluşumları açığa çıktı.\n\nYapayzeka tarafından kontrol edilen savaş gemilerinden oluşan bu antik filo tüm organik uygarlıklara karşı savaşmak için hazırlanıyor."
 ghost_signal_chain_title:0 "Hayalet Sinyal"
 ghost_signal_chain_desc:0 "Gizemli bir takiyon sinyali bilinmeyen bir kaynak tarafından tüm galaksiye yayılıyor. Bu sinyal çok düşük bir güçte ve amacını - eğer bir amacı varsa - tespit edebilmiş değiliz."
