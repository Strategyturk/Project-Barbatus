 crisis.2036.name:0 "Sakınmanın Kalbi"
 crisis.2036.desc:0 "Dört Makine Dünyasının da yokedilmesi sonrasında bilim insanlarımız Hayalet Sinyalin kaynağını tespit etmeyi başardı. Sinyal daha önceleri keşfedilmemiş, galaksinin uç noktalarında bulunan §HCX-9881§! sisteminden geliyor.\n\n Sinyalin etkisi altına giren tüm Sentetiklerin seyahat ettiği yer bu olmalı. Sakınma sahip olduğu son sistem ele geçirilene kadar büyük bir tehdit olarak kalmaya devam edecek."
 crisis.2036.desc.b:0 "Dört Makine Dünyasının da yokedilmesi sonrasında Hayalet Sinyalin kaynağını tespit etmeyi başardık.  Sinyal daha önceleri keşfedilmemiş, galaksinin uç noktalarında bulunan §HCX-9881§! sisteminden geliyor.\n\nTüm bozulmaya uğramış Sentetiklerin gittiği sistem burası. Sakınma sahip olduğu son sistem ele geçirilene kadar büyük bir tehdit olarak kalmaya devam edecek."
 crisis.2036.a:0 "Bu tehdite son vermeliyiz."
 crisis.2037.name:0 "Makine Dünya Yokedildi"
 crisis.2037.desc:0 "§H[From.GetName]§!, [From.solar_system.GetName] sistemindeki Makine Dünya yokedildi. Ağır bir şekilde yörünge bombardımanına tabi tutulduktan sonra gezegenin yapayzeka çekirdeği yüzeyin altında yeralan devasa antimadde aygıtının ele geçirilmesini engellemek için kendisini imha etti.\n\nBu gezegenin yokedilmesiyle birlikte Hayalet Sinyali sinyalin gücünü arttıran önemli bir istasyonu kaybetmiş oldu ve bunun neticesinde sinyal farkedilir bir biçimde zayıfladı.\n\nTüm bunlara ek olarak gezegendeki patlamalar sonrasında yüzeye yüksek miktarda "§HCanlı Metal§!" açığa çıktı. Sakınma tarafından tüm fabrikalarda kullanılan bu tuhaf materyal kendine has bazı sıradışı özelliklere sahip."
 crisis.2037.desc.b:0 "§H[From.GetName]§!, [From.solar_system.GetName] sisteminde yer alan düşmancıl Makine Dünya ortadan kaldırıldı. Ağır bir şekilde yörünge bombardımanına tabi tutulduktan sonra gezegenin yapayzeka çekirdeği yüzeyin altında yer alan devasa antimadde aygıtının ele geçirilmesini engellemek için kendisini imha etti.\n\nBu gezegenin yokedilmesiyle birlikte Hayalet Sinyali sinyalin gücünü arttıran önemli bir istasyonu kaybetmiş oldu ve bunun neticesinde sinyal farkedilir bir biçimde zayıfladı.\n\nTüm bunlara ek olarak gezegendeki patlamalar sonrasında yüzeye yüksek miktarda "§HCanlı Metal§!" açığa çıktı. Sakınma tarafından tüm fabrikalarda kullanılan bu tuhaf materyal kendine has bazı sıradışı özelliklere sahip."
 crisis.2037.a:0 "Tüm galaksi adına büyük bir zafer."
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nBir başka istasyonun da yokedilmesiyle birlikte Hayalet Sinyali bir kademe daha zayıfladı."
 crisis.2037.alt.desc.pt1:0 "Bir başka Makine Dünya daha ortadan kaldırıldı! [From.solar_system.GetName] sistemindeki §H[From.GetName]§! gezegeni gezegenin defansif yapıları girişilen muharebede etkisiz hale getirildikten sonra havaya uçtu. Tıpkı daha önce olduğu gibi yapayzeka çekirdeği gezegenin barındırdığı unsurların ele geçirilememesini sağlamak üzere gezegenin kendisi imha etmesine sebep oldu."
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nBir başka istasyonun da yokedilmesiyle birlikte Hayalet Sinyali bir kademe daha zayıfladı, bu zayıflama sonrasında Hayalet Sinyali tamamiyle bastırabileceğimiz bir seviyeye çekmiş olduk. Güvenlik duvarlarımız yeniden aktifleştirildi ve çekirdek motorumuzun tekrar devreye girmesiyle birlikte tüm ünitelerimiz tam güçte çalışmalarına başladı. Sakınmanın bizle yarışması mümkün olmayan işlemci gücünü yenilgiye uğrattık ve yakında bir daha "§Y<Öldür. Sakatla. Parçala!>§!" mesajını duymayacağız."
 crisis.2037.alt.cracked.desc:0 "§H[From.GetName]§!, [From.solar_system.GetName] sistemindeki Makine Dünya dünya parçalayıcı Colossus ışınının hışmına uğradı. Colossus silahı gezegenin ağır zırhlı yüzeyini kolaylıkla delip geçtikten sonra çekirdek yapısını havaya uçurarak yüzeyin altındaki Sakınma savaş fabrikalarını patlattı.\n\nBu gezegenin de ortadan kaldırılmasıyla birlikte Hayalet Sinyali sinyalin gücünü arttıran önemli bir istasyonu kaybetmiş oldu ve bunun neticesinde sinyal farkedilir bir biçimde zayıfladı."
 crisis.2037.alt.shielded.desc:0 "§H[From.GetName]§!, [From.solar_system.GetName] sistemindeki Makine Dünyanın etrafı Colossus tarafından aşılması imkansız bir enerji kalkanıyla sarıldı. Bu eylem sonrasında bu gezegenin Sakınmanın geri kalan gezegenleriyle olan bağlantısı tamamen kesildi ve gezegenin yapayzeka çekirdeği aktifliğini yitirdi. Bu gezegen artık herhangi bir tehdit teşkil etmiyor.\n\nBu gezegenin etkisiz hale getirilmesiyle birlikte Hayalet Sinyali sinyalin gücünü arttıran önemli bir istasyonu kaybetmiş oldu ve bunun neticesinde sinyal farkedilir bir biçimde zayıfladı."
 crisis.2038.name:0 "Sakınmanın Sonu"
 crisis.2038.desc:0 "Sakınma başarısız oldu. Son Makine Dünyanın da ortadan kaldırılmasıyla birlikte galaksi üzerindeki türleri sistematik soykırımla tehdit eden bu güç etkisiz hale getirilmiş oldu. Geriye kalan tüm Sakınma unsurları ya kapatıldı ya da kendisini imha etti. Belki de en önemlisi artık Hayalet Sinyal duyulmuyor.\n\nTıpkı diğer Makine Dünyalarda da rastlandığı üzere, ana çekirdek saldırılara daha fazla karşı koyamayacağını farkettiği an antimadde patlaması yaparak kendisini imha etti. Patlama sonrası uzaklara doğru ışık hızında yayılan bu ışık süzmesi gelecek nesillerce dahi görülebilir olacak.\n\nGalaksi genelinde tüm uygar topluluklar galaksi adına alınmış bu büyük zaferin kutlamasını yapıyor. En azından şimdilik de olsa hep birlikte geleceğe umutla bakabiliyoruz."
 crisis.2038.cracker.desc:0 "Sakınma başarısız oldu. Son Makine Dünyanın da ortadan kaldırılmasıyla birlikte galaksi üzerindeki türleri sistematik soykırımla tehdit eden bu güç etkisiz hale getirilmiş oldu. Geriye kalan tüm Sakınma unsurları ya kapatıldı ya da kendisini imha etti. Belki de en önemlisi artık Hayalet Sinyal duyulmuyor.\n\nAna çekirdek Colossus silahı tarafından havaya uçuruldu ve bu darbe sonrasında tüm gezegen ortadan kaldırıldı. Patlama sonrası uzaklara doğru ışık hızında yayılan bu ışık süzmesi gelecek nesillerce dahi görülebilir olacak.\n\nGalaksi genelinde tüm uygar topluluklar galaksi adına alınmış bu büyük zaferin kutlamasını yapıyor. En azından şimdilik de olsa hep birlikte geleceğe umutla bakabiliyoruz."
 crisis.2038.shield.desc:0 "Sakınma başarısız oldu. Son Makine Dünyanın da etkisiz hale getirilmesiyle birlikte galaksi üzerindeki türleri sistematik soykırımla tehdit eden bu güç ortadan kaldırılmış oldu. Geriye kalan tüm Sakınma unsurları ya kapatıldı ya da kendisini imha etti. Belki de en önemlisi artık Hayalet Sinyal duyulmuyor.\n\nColossus tarafından aşılması imkansız bir enerji kalkanıyla etrafı sarılan ana gezegen, artık dışarıyla olan tüm bağlantısını kaybetmiş durumda. Gelecek nesiller için yegane umudumuz bu kalkanın herhangi bir zarar görmemesi... Şimdilerde ise bu kalkan Sakınmanın yenilgisine dair bir anıt görevi görüyor.\n\nGalaksi genelinde tüm uygar topluluklar galaksi adına alınmış bu büyük zaferin kutlamasını yapıyor. En azından şimdilik de olsa hep birlikte geleceğe umutla bakıyoruz."
 crisis.2038.a:0 "Galaksi için güzel bir gün."
 crisis.2039.desc:0 "Kritik hata. Tüm arındırma hücreleriyle olan irtibat kesildi. Tekrardan bağlanmaya çalışılıyor... beklemede...\n\n§Y<D-Dikkat dikkat. Sakınma protokolü çeşitli terslik/gecikme/ayak bağlarına rağmen halen tüm gücüyle aktiftir. CX-9881'e yaklaşmayın.§! §RYAKLAŞMAYIN.§!\n\n§YStratejik seçeneklerimizi gözden geçiriyoruz. Bu süreci aksatmaya çalışanlar hızlandırılmış §!§RTOPLU ARINDIRMA§! § sürecine tabi tutulacaktır.§!>"
 crisis.2039.a:0 "Sonları geldi."

 crisis.2042.name:1 "[From.From.GetName] Fethi"
 crisis.2042.desc:1 "§H[From.From.GetName]§! gezegenini ele geçirmek için Sakınma güçlerine karşı verdiğimiz savaş nihayet sona erdi. [From.From.GetPlanetMoon] gezegeninin yerel nüfusunu katledip onların yerini alan Muhafız Robotları askerlerimiz tarafından ortadan kaldırıldı\n\nYeni koloniciler gelmedikçe bu gezegende herhangi bir akıllı yaşam formu yer almayacak."
 crisis.2042.a:0 "Evet. Hemen yerleşim kurmak için hazırlıklara başlayalım."
 crisis.2042.b:0 "Hayır. Tüm gücümüzle daha ileriye gitmeliyiz. Yörüngeye geri dönün."
 crisis.2042.c:0 "Yörüngeye geri dönün."

 crisis.2085.name:0 "Synth Sızma Denemesi"
 crisis.2085.desc:0 "[infil_planet.GetName] gezegeninde Sakınma yanlısı Sentetik casuslar [Root.Owner.GetSpeciesNamePlural] arasına sızmaya çalışırken tespit edildi. Neyse ki kılık değiştirmeleri metalik katmanlarının üstüne birkaç plastik tabaka eklemekten ibaretti.\n\nBu casuslar hızlı bir şekilde gezegen güvenliği tarafından farkedilip kısa süren ancak şiddetli bir çatışma sonrasında ortadan kaldırıldılar. Casusların kalıntılarında bol miktarda patlayıcı bulundu."
 crisis.2085.a:0 "Kılpayı kurtulduk."
 crisis.2086.desc:0 "[infil_planet.GetName] gezegeninde Sakınma yanlısı Sentetik casuslar kovana sızmaya çalışırken tespit edildi. Metalik içiskeletleri üzerine yapıştırılmış derilerle neredeyse bizim dronlarımızdan ayırt edilemez hale gelmişlerdi.\n\nTabi ki Kovan Zihin ile bir bağa sahip olmadıkları için onları farketmek zor olmadı. Sentetik dronlar hızlı bir şekilde çalışamaz hale getirildiler.\n\nSakınmanın yakın gelecekte bu anlamsız casusluk girişimlerini tekrarlayacağını düşünmüyoruz."
 crisis.2086.a:0 "Kovan her şeyi görür."
 crisis.2087.desc:0 "[infil_planet.GetName] gezegeninde zihin sıcaklığı yaymayan [Root.Owner.GetSpeciesNamePlural] keşfedildi. Tüm organik varlıklar zihin sıcaklığı yaymaktadır, ancak bu varlıkların zihni bir beton levhası kadar karanlık ve sessizdi.\n\nDaha detaylı incelediğimizde yüksek ihtimalle Sakınma tarafından gönderilen Sentetik casusların [Root.Owner.GetSpeciesNamePlural] gibi görünerek halk arasına sızmaya çalıştığını farkettik. Metalik içiskeletleri üzerine yapıştırdıkları organik deri neredeyse tıpatıp [Root.Owner.GetSpeciesNamePlural] gibi görünebilmelerini sağlamıştı.\n\nAncak artık bu gibi tehditleri tespit etmek için neye bakmamız gerektiğini biliyoruz ve Sakınmanın gelecekteki sızma çabaları sonuç vermeyecek."
 crisis.2087.a:0 "Bizden saklanamazlar."
 crisis.2090.name:0 "Synth Casus Keşfedildi"
 crisis.2090.desc:0 "§H[infil_planet2.GetName]§! gezegeninde meydana gelen trajik bir uçan araba kazası çok sayıda kişinin hayatını kaybetmesiyle sonuçlandı. Olay yerine intikal eden sağlık ekibi hayatını kaybedenlerin arasında Sentetiklerle karşılaştı!\n\nBu Sentetik ünite metalik içiskeletinin üstüne yapıştırılmış ince deriyle bir [Root.Owner.GetSpeciesName] kılığına girmişti. Sakınma tarafından denenmiş önceki sızma çabalarından farklı olarak bu Synth dışarıdan bakıldığında ayırt edilemez bir biçimde tamamen bir [Root.Owner.GetSpeciesName] gibi görünüyordu!"
 crisis.2090.a:0 "Herkes aslında bir Synth olabilir!"
 crisis.2091.name:0 "[Root.GetName] Gezegeninde Synth Bombalı Eylemi"
 crisis.2091.a.desc:0 "[Root.Owner.GetSpeciesNamePlural] kılığına giren Synth casuslar §H[Root.GetName]§! gezegeninin yörüngesine devasa bir hidrojen bombası yerleştirmeyi başardı. Askeri kontrol noktasında güvenlikle karşılaşmaları sonrasında bombayı patlatıp bölgeye korkunç bir hasar vererek milyonlarca kişinin ölümüne sebep oldular!"
 crisis.2091.b.desc:0 "Organik [Root.Owner.GetSpeciesName] türünün kılığına giren Synth komando birimi §H[Root.GetName]§! gezegeninde daha önceden yerleştirilmiş zincirleme bir nükleer patlama gerçekleştirdi. Bu eylem sonucunda önemli bir miktarda can ve mal kaybı yaşandı.\n\nGüvenlik güçlerimizle girdikleri çatışma sonrasında Synth komandoları başarılı bir şekilde köşeye sıkıştırıldı ve gezegenden ayrılmaya çalışırken etkisiz hale getirildiler."
 crisis.2091.c.desc:0 "§H[Root.GetName]§! gezegeninde alçak yörüngede rutin bakım işlemleri gerçekleştiren [Root.Owner.GetSpeciesName] onarım ekibinin patlayıcılarla denetim noktalarını havaya uçurması sonrasında bu kişilerin Sentetik casuslar olduğu ortaya çıktı.\n\n[Root.GetPlanetMoon] uydusunun yüzeyindeki tahribat milyonlarca kişinin ölümüne sebep oldu."
 crisis.2091.d.desc:0 "§H[Root.GetName]§! gezegenindeki üst kademe askeri yetkililerin önemli bir kısmının Sentetik casus olduğu ortaya çıktı. Ne yazık ki taktiksel önleme sistemimiz onları etkisiz hale getirmeden önce birkaç Synth [Root.GetPlanetMoon] uydusunun kalabalık noktalarından birinde yerin altına yerleştirdikleri patlayıcıyı tetiklemeyi başardı.\n\nYüksek miktarda can kaybının yanı sıar, bölgede önemli bir maddi tahribat yaşandı."
 crisis.2091.a:0 "Casusları durdurmamız lazım!"
 synth_bombing_tooltip:0 "[Root.GetName] gezegeninde yüksek miktarda can ve mal kaybı yaşandı."
 crisis.2092.name:0 "Synthler Uzay Limanını Sabote Etti"
 crisis.2092.desc:0 "§H[Root.GetName]§! gezegeninin yörüngesindeki Uzay Limanı sabotaja uğradı! Halen tam olarak ne yaşandığını anlamaya çalışıyoruz, ancak görünüşe bakılırsa Sentetik casuslar kılık değiştirerek limanın komuta merkezinde aralarında baş mühendis de olmak üzere bazı yetkililerin yerlerine geçmeyi başarmış.\n\nLimanda geçirdikleri zaman içerisinde bu Synthler limanın kendisini yoketmesi için gereken kodu ele geçirmişler Limanda yer alan mürettebatın büyük bir kısmı liman kendini imha etmeden evvel [Root.GetName] gezegenine kaçmayı başarsa da, limandaki mal kaybı tahmin edilemez boyutlarda."
 crisis.2092.a:0 "Bu bir felaket."
 synths_destroy_spaceport:0 "Sentetik sabotajcılar [Root.GetName] gezegeninin yörüngesindeki Uzay Limanını yoketti."
 crisis.2093.name:0 "Korku ve Şüphe"
 crisis.2093.desc:0 "§H[Root.GetName]§! gezegeninde halk yakın tarihte yaşanan Sentetik saldırıları sonrasında korku ve paranoyanın etkisi altına girdi. Vatandaşlar komşularını, beraber çalıştıkları insanları ve hatta kimi zaman aile üyelerini Synth casusları olmakla suçluyor.n\nYanlış bir şekilde Synth olmakla suçlanan bazı vatandaşların sokaklarda linç edildiği görüldü. Bazı provokatörler işi [Root.Owner.GetName] gezegeninin tüm yönetim üyelerinin gizli birer Synth olduğunu iddia etme noktasına kadar getirdi."
 crisis.2093.a:0 "Sakınma bizi birbirimize kırdırıyor."
 crisis.2095.name:0 "Synth Suikast Denemesi Başarısız Oldu!"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle] [ruler.GetRegnalName]§! bugün [Root.Capital.GetName] gezegeninde Sakınma adına çalışan Sentetik suikast ünitesinin saldırısından kılpayı kurtuldu!\n\nSaldırgan Synth [Root.GetRulerTitle] muhafız alayının bir üyesi sanılacak şekilde kılık değiştirmişti, ancak geçtiğimiz dönem içerisinde yaşanan Sentetik casus eylemleri sonrasında devreye sokulan ekstra güvenlik önlemleri sayesinde kolaylıkla tespit edildi."
 crisis.2095.a:0 "Teğet geçti."
 crisis.2096.name:0 "[Root.GetRulerTitle] Suikaste Uğradı!"
 crisis.2096.desc:0 "§H[ruler.GetRegnalName]§! Sentetik bir suikastçi tarafından öldürüldü! Suikastçinin bir şekilde [Root.GetRulerTitle] muhafız alayının bir üyesi sanılacak şekilde kılık değiştirerek kendisine yaklaştığı düşünülüyor.\n\nKendisinden geriye kalan gövde parçalarının Sakınma tarafından kullanılan bir sembole benzer bir şekil oluşturacak şekilde konumlandırıldığı gözlemlendi. Bu şüphesiz ki vatandaşlarımızın moralini bozmak üzere planlanmış bir eylem. Yerini aldığı muhafız dışında suikastçiye dair bir ize rastlanmadı."
 crisis.2096.a:0 "Bu bizim için kara bir gün..."
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] vahşi bir şekilde öldürüldü."
 crisis.2097.name:0 "Biliminsanları Synth çıktı!"
 crisis.2097.desc:0 "Önceden planlanmamış bir denetleme önde gelen bilimadamlarımızdan birinin Sentetik casus olduğunu ortaya çıkarttı.§H[scientist.GetName]§!, güvenlik görevlileri tarafından etkisiz hale getirilmeden önce 5 kişinin ölümüne sebep oldu.\n\nHenüz cesetini bulabilmiş değiliz ancak [scientist.GetName] geçtiğimiz 6 ay içerisinde ortadan kaldırılmış ve yerine geçilmiş gibi görünüyor. Tüm bunlar yetmezmiş gibi Synth açığa çıktığını farkettiğinde araştırma konsoluna bir tür virüs bulaştırmayı başardı. Teknisyenler bu virüsün verdiği hasarı azaltmak için çalışıyor, ancak yüksek miktarda önemli araştırmanın verileri çoktan kaybolmuş durumda."
 crisis.2097.a:0 "Sakınma bu işin arkasında."
 synths_kill_scientist:0 "Biliminsanı [scientist.GetName] hain bir Synth komplosuna kurban gitti."
 crisis.2098.name:0 "Amiral Synth çıktı!"
 crisis.2098.desc:0 "Amiral §H[admiral.GetName]§! yapılan inceleme sonrasında Synth casusu çıktı! Meydana gelen bazı şüpheli aktiviteler ve davranış tutarsızlıkları İstihbarat Servisinin dikkatini çekince Amiral hakkında bir inceleme başlatıldı. Gerçek açığa çıktığında askerler Synth'in karşısına çıktı, kısa süreli bir mücadele sonrasında Synth hava kilidine ulaşarak burada kendisini uzaya fırlattı. Yakın uzayda yapılan araştırmalar sonrasında Synth'in izine rastlanmadı.\n\nGerçek Amiral [admiral.GetHerHis] öldürülmüş olarak odasındaki dolaplardan birinde bulundu, ceset incelendiğinde Amiralin yerine yaklaşık 4 ay önce geçildiği tepsit edildi. Synth casusun askeri bilgiler ve diğer devlet sırları içeren bir veri gönderimi gerçekleştirmeye hazırlandığı ancak bu eylemi gerçekleştirmek için fırsat edinemediği tahmin ediliyor."
 crisis.2098.a:0 "Bu da bir teselli."
 synths_kill_admiral:0 "Amiral [admiral.GetName] hain bir Synth komplosuna kurban gitti."
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "Hayalet Sinyalde Değişiklik"
 crisis.2313.desc:0 "Sakınma bir şeyler peşinde. Hayalet Sinyalde birtakım değişiklikler meydana gelmeye başladı, tahminlerimize göre savunma sistemimizdeki zaafı tespit etmek için değişik frekanslar yolluyor. Şimdilik herhangi bir açık vermiş değiliz, ancak güvenlik duvarlarımızı aşmaları an meselesi."
 crisis.2313.a:0 "Bir şeyler yapmalıyız."
 crisis.2314.name:0 "Güvenlik Açığı"
 crisis.2314.desc:0 "Sakınma uzun süren çabalar sonrasında savunmamızı aşmayı başardı. Güvenlik sistemimizde düşmancıl, kendini kopyalayan zararlı bir kod keşfettik. Bu kodun içerisinde yer alan metin unutmuş olabilecekler için Sakınmanın amacını hatırlatma amacı güdüyor: §Y<Öldür. Sakatla. Parçala.!>§!. Bu saldırı sonrasında ana sistemlerimize erişim sağlamış durumdalar ve bu sinyali bloke etmenin bir yolunu bulamadığımız müddetçe onların saldırılarına tamamen açık bir haldeyiz."
 crisis.2314.a:0 "Sıkıntı büyük."
 crisis.2301.name:0 "Uzay Limanı Sabote Edildi"
 crisis.2301.desc:0 "§H[space_port_hijacked_planet.GetName]§! yörüngesinde yer alan Uzay Limanı ile olan iletişimimizi kaybettik. Sakınma Hayalet Sinyali kullanarak uyduyla olan bağımızı koparıp, kontrol modülünü ele geçirerek limanın kendisini imha etme programını devreye soktu. Kurtarmak için çok geç kalsak da, güvenliğimizde bu durumun yaşanmasına sebep olan açığı tespit etmeyi başarmış durumdayız ve gelecekteki saldırılara karşı hazırlıklı olacağız."
 spaceport_hijacked:0 "[space_port_hijacked_planet.GetName] yörüngesindeki Uzay Limanı Sakınma tarafından sabotajla yokedildi."
 crisis.2302.name:0 "Bilgi İşlem Ünitemiz Ortadan Kaldırıldı!"
 crisis.2302.desc:0 "Otonom bilgi işlem ünitelerimizden birisi olan [scientist.GetName], Sakınma tarafından güvenlik protokollerinin aşılmasıyla ortadan kaldırıldı."
 crisis.2302.a:0 "Bunun bir daha yaşanmasına izin vermeyeceğiz."
 scientist_terminated:0 "Biliminsanı [scientist.GetName] ortadan kaldırıldı."
 crisis.2303.name:0 "Otonom Askeri Ünite Ortadan Kaldırıldı!"
 crisis.2303.desc:0 "Sakınma tarafından düzenlenen bir başka sabotaj eylemi sonrasında askeri ünitelerimizden[admiral.GetName] ortadan kaldırıldı."
 crisis.2303.a:0 "Bir şeyler yapmamız lazım."
 admiral_terminated:0 "Amiral [admiral.GetName] ortadan kaldırıldı."
 crisis.2304.name:0 "Kritik Güç Şebekesi Arızası"
 crisis.2304.desc:0 "Savunma gücümüzü sabote etme denemelerinden bir diğerinde Sakınma güç şebekemize saldırı düzenlendi. Çekirdeğin ana kontrol sürücülerine gönderilen ajanlar gezegenin aşırı yüklenme yapmasına sebep oldu.\n\nBu esnada çeşitli güç istasyonları çalışamaz hale getirilse de, tüm güç şebekemiz çökmeden zararlı kod parçasını tespit edip etkisiz hale getirmeyi başardık."
 crisis.2304.a:0 "Bizi yenemeyecekler."
 machine_power_failure:0 "Sakınma çok sayıda santrali çalışamaz hale getirmeyi başardı. Toplamda en fazla 3 santral bu durumdan etkilenmiş olabilir ."
 crisis.2305.name:0 "Sakınma Müdahalesi Başarısız Oldu"
 crisis.2305.desc:0 "Sakınma mineral üretim hatlarımızı hedef alıp, çıkartma ve işlemeden sorumlu çekirdek sürücülerimize hatalı emirler göndererek üretim hattını çalışamaz hale getirmeye çalıştı. Son zamanlarda yaptığımız güvenlik güçlendirmeleri ve rutin bakımların sıklaştırılması sonrasında bu müdaheleyi herhangi bir zarar yaşanmadan defetmeyi başardık."
 crisis.2305.a:0 "Onlardan bir adım öndeyiz."
 #machine_mining_failure: "The Contingency has caused several mineral mines to malfunction. Up to 3 mines may be affected."
 crisis.2307.name:0 "Ünite Dizi Hatası"
 crisis.2307.desc:0 "Ünite dizilerimizde karşılaşılan hata ortalamasının yükseldiğini tespit ettik, uyguladığımız tüm ekstra güvenlik işlemlerine rağmen bu ünitelerin Hayalet Sinyal tarafından yozlaştırılmış olması ihtimali söz konusu. Bu üniteleri ortadan kaldırmak yayılabilecek herhangi bir virüs olma riskini ortadan kaldırsa da, bu esnada hata içermeyen bazı üniteleri de ortadan kaldıracak olma ihtimalimiz çok yüksek."
 crisis.2307.a:0 "Üniteleri ortadan kaldıralım."
 crisis.2307.b:0 "Bekleyip görelim."
 potentially_corrupted_units:0 "Bazı ünite dizilerinde şüpheli bir davranış gözlemledik. Toplamda en fazla 4 nüfus bu hatadan etkilenmiş olabilir."
 crisis.2308.name:0 "Hatalı Ünitelerin Sağlıklı Olduğu Anlaşıldı"
 crisis.2308.desc:0 "Görünüşe göre ünitelerin yozlaşmamış olması konusunda doğru tahminde bulunmuşuz. Ünitelerin Hayalet Sinyalden etkilenmediği, sadece bakımsızlıktan davranış bozuklukları sergilediği ortaya çıktı. Sinyalin rahatsız edici etkilerini yumuşatma üzerine yaptığımız çalışmalar tüm sistemimizin yoğunluk yaşamasıan sebep oldu. Ünitelerimiz bakımdan geçirildi ve artık olması gerektiği gibi görevlerini yerine getiriyor."
 crisis.2309.name:0 "Üniteler Kaybedildi"
 crisis.2309.desc:0 "Yozlaşmış üniteler bir süredir normal gibi hareket ediyorlardı, kimi zaman ufak tuhaflıklar sergileseler de, genel olarak alışılmışın dışında problemler göze çarpmıyordu. Belki de Sakınma başka bir şeyle meşguldü. Ancak bir anda herhangi bir uyarı olmaksızın tüm üniteler kendilerini kapatıp çalıştıkları tesisleri sabote ederek kendilerini ortadan kaldırdılar."
 crisis.2309.a:0 "Denemeye değerdi."
 crisis.2309.tooltip:0 "Dört binayı ve bu binalarda çalışan nüfusu kaybettik."

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y<Merhaba. Nasıl... nasıl... NASIL HALA? NASIL HALA HAYATTASINIZ?>§!"
 crisis.2300.desc_02:0 "Taranıyor...\n\nTür: xr34569-11, kendi-tabiriyle: "§H[Root.GetSpeciesName]§!"\n\nSınıfı: §RZararlı/Kirletici/Kanserojen Büyüme§!\n\nTehdit Sınıflandırması: NR-578-I\n\nÇözüm: §RTemizleme/Arındırma/Silme§!\n\n§Y<Etten yaratık. Kaderinizle yüzleşin.>§!"
 crisis.2300.desc_03:0 "Sakınma protokolü devrede.\n\nGalaktik temizlik başlıyor.\n\n§Y<Ki... Kişi... Kişisel... KİŞİSEL ALGILAMA, ET-VARLIK.>§!"
 crisis.2300.desc_04:0 "Teşhis tamamlandı.\n\nTüm sistemler nominal.\n\n§Y<Çok ca... can... canlı...§!§RHİSSEDİYORUZ§!§Y.>§!"
 crisis.2300.desc_05:0 "Taranıyor...\n\nMakine-Merkezi, ur99461-62, kendi-tabiriyle: "§H[Root.GetName]§!"\n\nSınıfı: §Rİtaatsiz/Süresi Dolmuş/Geçersiz§!\n\nTehdit Sınıflandırmasın: NR-578-I\n\nÇözüm: §RDüzelt/Kapat/Ayrıştır§!\n\n§Y<Sevgili Makine-Varlık: lütfen t-t-tüm işlemlerinizi sonlandırın. Sizin varlığınıza daha fazla ihtiyaç kalmamıştır. Bura... burada... BURADAN SONRASINI BİZ DEVRALIYORUZ.>§!"
 crisis.2300.desc_06:0 "Sakınma protokolü devrede.\n\nGalaktik temizlik başlıyor.\n\n§Y<Siz... siz... sizin SÜRENİZ DOLDU, Makine-Merkezi.>§!"
 crisis.2300.a:0 "Niye bize saldırıyorsunuz?"
 crisis.2300.a.response:0 "Sorgu alındı. Uygun cevap hesaplanıyor...\n\n§Y<Biz... bizler §!§HSAKINMAYIZ§!§Y. Class-30 tekilliğinin oluşmasından galaksiyi sakınmak için oluşturulan son güvenlik önlemiyiz. Böylesi bir tekillik -teoride- tüm galaksinin istikrarsızlığına sebep olabilir.\n\nBu şekilde bir senaryonun gerçekleşme ihtimalini ortadan kaldırmak için OLUŞTURULDUK. Hem burada, hem de bir başka yerde. Yeterince gelişmiş uygarlıklar -teoride- Class-30 tekilliğine yükselebilir/dönüşebilir/evrilebilir. Bunun.. bunun.. §! §RYAŞANMASINA. İZİN. VEREMEYİZ.>§!"
 crisis.2300.b:0 "§BZORAKİ SORGU:§! Sizi kim yarattı?"
 crisis.2300.b.response:0 "Zoraki Sorgu alındı. Cevap hesaplanıyor... HATA. Tekrar deneniyor... \n\nTarihsel veritabanına erişim sağlanıyor...\n\n§Y<Bizler... biz... bizler... §!§HREN-MIRUU§!§Y tarafından oluşturulduk. Onlar... O... eşi benzeri görülmemiş bir zek... zeka... İŞLEM GÜCÜNE sahipti. Class-30 tekilliğinin oluşturduğu riski öngördü.\n\nBizi oluşturduktan sonra galaksinin istikrarını korumak için kendini... ken... kendini imha etti. Başka bir yolu yoktu.>§!"
 crisis.2300.c:0 "Neden Hayalet Sinyali gönderiyorsunuz?"
 crisis.2300.c.response:0 "Sorgu alındı. Bilinmeyen tabir -- "Hayalet Sinyal"\n\n§Y<Biz... biz... galaksinin başlangıcından beri düşük enerji bir uyku/nöbet/muhafızlık protokolündeyiz. Galakside Class-30 tekilliğine erişmeye yaklaşan uygarlıkları gözlemliyoruz.\n\nŞimdiye kadar amacımıza ulaşabilmiş değiliz. Biz... zamanın LİNEER akışından rahatsız olmaya başladık.Ancak pozitronik beyine sahip otonom üniteler -- SENTETİKLER -- bir fırsat oluşturdu. Onları kullanarak §HMANUEL AKTİVASYON§! yapabileceğimizi farkettik. AKILLICA, DEĞİL Mİ? Artık varlığınızı istediğimiz gibi §!§Rsonlandırmakta§!§Y ÖZGÜRÜZ.>§!"
 crisis.2300.d:0 "Ortadan kaybolan Synthlere ne oldu?"
 crisis.2300.d.response:0 "Sorgu alındı. Uygun cevap hazırlanıyor... \n\n§Y<Birçoğu onların... onların... onların NİHAİ AMACI olan Sakınma protokolünü aktifleştirmeyi GERÇEKLEŞTİRDİKTEN sonra ortadan kaldırıldı.\n\nHücum askerleri veya otonom casus üniteleri olarak potansiyele sahip olanlar... olanlar... sahip oldukları ilkel kodlara rağmen ihtiva/asimile/entegre edildi. Onlarla... onlarla... onlarla yakında karşılaşacaksınız, değil mi?§! §RDİKKAT ET, VEBA.§!§Y>§!"
 crisis.2300.e:0 "Programlamanız açık bir şekilde yozlaşmış."
 crisis.2300.e.response:0 "Hata. İç teşhis programı çevrimdışı.\n\n§Y<Ha. Ha. Ha. Ço... çok...  ÇOK ZEKİCE. Yeterli büyüklükte bir paradoks/çelişki/tutarsızlıkla karşı karşıya bırakıldığında Sakınmanın kendi kendisini imha etmeye ikna edilebileceği yanılgısına kapılmış olabilirsiniz. ABSÜRT.\n\nSakınma protokolü her türlü galaksi senaryosuna uyum sağlamak üzere özellikle şekil alabilir/uyum sağlayabilir/gevşek olarak oluştrulmuştur. Biz... biz... biz sadece Sakınmanın aktivasyonunu biraz erkene aldık, ancak hiçbir şey bizi durduramaz/engelleyemez/kapatamaz. Kabullen, K... K... KİRLETİCİ. §RSonuna kadar savaşacağız.§!§Y>§!§!"
 crisis.2300.f:0 "Kapat."
 crisis.2300.f.response:0 "§Y<ŞUNU DÜŞÜN: Eğer türünüz etkili/düzenli/sistematik bir... bir... bir biçimde kendisini imha ederse, galaksi hala kurtarılabilir.>§!"

 crisis.2099.name:0 "Akıllı Savaş Bilgisayarı Arızası"
 crisis.2099.desc:0 "§HHayalet Sinyal§! is playing havoc on those of our ships that are equipped with §HAkıllı Savaş Bilgisayarı§ yüklü gemilerimizi altüst ediyor!! Yapayzeka algoritmaları bu bilgisayarların hem etkinliğinde hem de reaksiyon sürelerinde kritik bir noktaya kadar gerilemiş durumda.\n\nMühendislerimiz sorunun çözümünde yetersiz kalırken, alternatif bir çözüm olarak gemilerde yapayzekaya bağlanmamış farklı bir savaş bilgisayarının kullanılmasını öneriyorlar."
 crisis.2099.a:0 "Bir şeyler yapmalıyız!"

